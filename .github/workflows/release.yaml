name: main
on:
  push:
    branches:
    - main
jobs:

  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: azure/setup-helm@v3
    - run: |
        helm lint helm
        helm lint preview/helm

  release:
    uses: CloudNativeEntrepreneur/actions/.github/workflows/github-release.yaml@main
    secrets: inherit
    with:
      helm: true
      container: false